<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<style>
			table {
				font-family: arial, sans-serif;
				border-collapse: collapse;
				width: 100%;
			}

			td, th {
				border: 1px solid #dddddd;
				text-align: left;
				padding: 8px;
			}

			tr:nth-child(even) {
				background-color: #dddddd;
			}
			input[type='number']{
    			width: 35px;
			}	 
		</style>

	</head>

	<body bgcolor="#848484">

		- <a href="/">Back to index</a><br><br>

		<br><hr><br>
		<form method="POST">
			<label for="RAG_query">RAG QUERY: </label>
			<br>
			<input type="text" id="RAG_query" name="RAG_query" required>
			<input type="submit" name="action" value="RAG Search">
			<input type="checkbox" id="summarize" name="summarize">
			<label for="summarize">Summarize result</label>
			<input type="checkbox" id="source" name="source">
			<label for="source">Specify source</label><br>
		</form>
		<p>RAG RESULTS:</p>
		{{RAG_results}}

		<br><hr><br>
		<form method="POST">
			<label for="questions_query">GENERATE QUESTIONS ABOUT AN ARGUMENT: </label>
			<br>
			<input type="text" id="questions_query" name="questions_query" required>
			<input type="submit" name="action" value="Generate Questions">
		</form>
		<p>QUESTIONS:</p>
		{{questions}}

		<br><hr><br>
		<form method="POST">
			<label for="query">QUERY: </label>
			<br>
			<input type="text" id="query" name="query">
			<input type="number" id="nQueries" name="nQueries" min="1" max="20" value="1">
			<input type="submit" name="action" value="Search">
		</form>
		<br>

		<table>
			{%for i in range(0, length)%}
				<tr>
					<th>{{results['documents'][0][i]}}</th>
					<th>{{results['ids'][0][i]}}</th>
				</tr>
			{% endfor %}
		</table>

	</body>
</html>
